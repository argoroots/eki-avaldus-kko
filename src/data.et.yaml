title: Parima eestikeelse kõrgkooliõpiku auhind

text: |
    Parima eestikeelse kõrgkooliõpiku konkursi eesmärk on tunnustada kõrgkooliõpikute koostajaid. Konkursile võivad möödunud aasta jooksul ilmunud eestikeelseid kõrgkooliõpikuid esitada kõik soovijad (k.a õpiku autor või tõlkija). Konkursile saab esitada vaid selliseid eestikeelseid kõrgkooliõpikuid, mis on tasuta avalikult kättesaadavad.

